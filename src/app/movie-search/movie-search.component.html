<section class="navigation">
  <div class="navigation__search">
    <input #searchData (keydown.enter)="search(searchData.value)" class="navigation__search-input" placeholder="Search Term"  />
  </div>
</section>


<section *ngIf="movies?.topRatedMovies?.results" class="search-results">
  <div class="search-results__results">
      <movie-search-results [searchedMovies]="movies"></movie-search-results>
  </div>
</section>

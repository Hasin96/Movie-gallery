<section class="movie-list">
  <div class="movie-list__heading">
    Popular top 20  
    <span (click)="getDiff('p')">Popular | </span>
    <span (click)="getDiff('t')">Trending</span>
    <span (click)="getDiff('u')">Upcoming</span>
  </div>
  <div class="movie-list__movie" *ngIf="popularMovies | async as movies">
    <div class="movie-list__card" *ngFor="let movie of movies.results | slice :0 : 14" (click)="GetDetails(movie.id)">
      <div class="movie-list__card--img" [ngStyle]="getImagePath(movie.poster_path)">
        <span class="movie-list__title">{{movie.title}}</span>
      </div>
    </div>
  </div>
  <!-- <div class="border">
    <div class="line">

    </div>
  </div> -->
</section>


<section class="movie-list">
  <div class="movie-list__heading">Popular top 20</div>
<div class="movie-list__movie" *ngIf="popularTvShows | async as tvShows">
  <div class="movie-list__card" *ngFor="let tvShow of tvShows.results | slice:0 : 14" (click)="GetDetails(tvShow.id)">
    <div class="movie-list__card--img" [ngStyle]="getImagePath(tvShow.poster_path)">
      <span class="movie-list__title">{{tvShow.name}}</span>
    </div>
  </div>
</div>
</section>

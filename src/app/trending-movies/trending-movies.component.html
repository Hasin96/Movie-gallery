<section class="movie-list" *ngIf="!test">
  <div class="movie-list__heading">
    Popular top 20  
    <span (click)="getDiff()">Popular | </span>
    <span (click)="getDiff()">Trending</span>
  </div>
  <div class="movie-list__movie" *ngIf="popularMovies | async as movies">
    <div class="movie-list__card" *ngFor="let movie of movies.results | slice :0 : 14" (click)="GetDetails(movie.id)">
      <div class="movie-list__card--img" [ngStyle]="getImagePath(movie.poster_path)">
        <span class="movie-list__title">{{movie.title}}</span>
      </div>
    </div>
  </div>
  <!-- <div class="border">
    <div class="line">

    </div>
  </div> -->
</section>


<section class="movie-list" *ngIf="test">
    <div class="movie-list__heading">
        Popular top 20  
        <span>Popular | </span>
        <span (click)="getDiff()">Trending</span>
      </div>
  <div class="movie-list__movie"  *ngIf="trendingMovies | async as movies">
    <div class="movie-list__card" *ngFor="let Tmovie of movies.results | slice: 0 : 14" (click)="GetDetails(Tmovie.id)">
      <div class="movie-list__card--img" [ngStyle]="getImagePath(Tmovie.poster_path)">
        <span class="movie-list__title">{{Tmovie.title}}</span>
      </div>
    </div>
  </div>
  
</section>


<section [ngStyle]="styles" class="search-results">
    <div class="search-results__close">
      <a href="#" (click)="closeSearchResults()">close</a>
    </div>
    <div class="search-results__results">
        <section class="card">
            <div class="card__box" *ngFor="let movie of searchedMovies?.topRatedMovies?.results" (click)="onClickDetails(movie)">
              <div class="card__box--img" [ngStyle]="getImagePath(movie.poster_path)">
                <span class="card__box--title"> {{movie.title}}</span>
              </div>
            </div>
          </section>
    </div>
    <div class="search-results__pagination" role="menubar" aria-label="Pagination">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">First</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </div>
  </section>
